<!-- Minggu 3: Form Pendaftaran dengan Validasi -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h1>Form Pendaftaran</h1>
    <form id="registrationForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="age">Umur:</label>
        <input type="number" id="age" name="age" required>
        <br><br>
        <button type="submit">Daftar</button>
    </form>
    <p id="error-message" style="color: red;"></p>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const age = parseInt(document.getElementById('age').value);
            const errorMessage = document.getElementById('error-message');

            if (name.length < 3) {
                errorMessage.textContent = "Nama harus lebih dari 3 karakter!";
                return;
            }
            if (age < 18) {
                errorMessage.textContent = "Umur minimal 18 tahun!";
                return;
            }
            
            errorMessage.textContent = "";
            alert(`Pendaftaran berhasil!\nNama: ${name}\nEmail: ${email}\nUmur: ${age}`);
        });
    </script>
</body>
</html>
